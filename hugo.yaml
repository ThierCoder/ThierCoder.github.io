  # About
  about:
    enable: true
    title: "A propos"
    image: "/images/hero.jpg"
    content: |-
      Titulaire d'un Master en Mécanique des Fluides et énergétique, j'ai travaillé lors de mon expérience précédente sur l'évaluation du logiciel CFD (MixIT Tridiagonal) pour analyser l’hydrodynamique de cuves agitées. Ainsi, j'ai effectué d'une part des modélisations diphasiques (solide-liquide) pour résoudre des problématiques liées à la décantation et d'autre part des simulations de transfert thermique et de calcul de temps de mélange pour améliorer les performances des réacteurs. 

      Mon parcours académique à Centrale Lyon en mécanique des fluides et énergétique, combiné à mon expérience en génie des procédés, renforce mes compétences en simulation numérique, modélisation 3D et écoulement. 

      Je suis passionné par la recherche de solutions innovantes pour améliorer l'efficacité des processus industriels et énergétiques.
    skills:
      enable: true
      title: "Voici quelques compétences sur lesquelles j'ai récement travaillé :"
      items:
        - "OpenFoam"
        - "Maillage"
        - "Git"
        - "Linux"
        - "C++"
        - "Méthode Volumes Finis"

  # Experience
  experience:
    enable: true
    title: "Mes expériences"
    # title: "Custom Name"
    items:
      - company: "Servier, Bolbec"
        companyUrl: "https://example.com"
        jobs:
          - name: "Stagiaire - Ingénieur CFD Junior"
            date: "Mai 2025 - Sep 2025"
            info:
              content: Stagiaire en modélisation CFD.
            content: |
              - Évaluation d’un logiciel CFD (MixIT Tridiagonal) pour l’analyse de l’hydrodynamique des réacteurs agités.
              - Modélisation de la mise en suspension solide à l’aide d’un modèle lagrangien (DPM) afin de résoudre les problèmes de décantation du produit lors de la vidange.
              - Simulation du transfert thermique, optimisation des performances thermiques et évaluation de la capacité de chauffage/refroidissement du milieu réactionnel en 1h30.
      
      - company: "Reminex SA, Marrakech"
        companyUrl: "https://example.com"
        jobs:
          - name: "Stagiaire en pilotage procédés"
            date: "Sep 2023 - Dec 2023"
            info:
              content: J'ai travaillé sur le suivi des opérations de pilotage.
            content: |
              - Optimisation des paramètres de pompage et de séparation liquide-solide par hydrocyclone.
              - Analyse physicochimique des échantillons pour évaluer les performances des équipements.
              - Supervision des essais expérimentaux et interprétation des résultats pour proposer des axes d’amélioration du procédé.

      - company: "Group OCP, Khouribga"
        companyUrl: "https://example.com"
        jobs: 
        - name: "Stagiaire - ingénieur procédés junior"
          date: "Fév 2020 - Juin 2020"
          content: |
            - Modélisé un procédé de décantation pour optimiser l’utilisation des additifs en utilisant la méthode des plans d’expérience(DoE).
            - Étude de faisabilité d’un procédé énergétiquement plus efficient basé sur l’utilisation des micro-ondes.

